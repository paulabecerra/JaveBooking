{% extends "base.html" %}

{% block head_content %}
<title>Javebooking Signup</title>
{% endblock %}

{% block container %}
    <p>Register here</p>
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="alert alert-danger">
                    <strong>{{ error }}</strong>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url "usuarios:signup" %}">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control" type="text" placeholder="First Name" name="first_name" required="True"/>
        </div>

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Last Name" name="last_name" required="True"/>
        </div>

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" name="username" required="True"/>
        </div>

        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password" required="True"/>
        </div>

        <div class="form-group">
            <input class="form-control" type="password" placeholder="Confirmation Password" name="confirmation_password" required="True"/>
        </div>

        <div class="form-group">
            <input class="form-control" type="email" placeholder="Email" name="email" required="True"/>
        </div>

        <button class="button btn btn-info btn-block mt-1" type="submit">Sign up!</button>
    </form>
{% endblock %}
